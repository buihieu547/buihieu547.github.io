
<script type="text/javascript" src="https://cdns.gigya.com/js/gigya.js?apiKey=3_lVDgR5iT-9D7c6-6fHAsLteNm7fqNFA7DA-Uu9x2rW45iUA_sI4vlS6h6bkytczG">
{
  enabledProviders: 'googleplus'

<script>
  function LoginGoogle() {
    var params = {
       "callback": onLogin,
       "provider": 'googleplus'
    };  
    gigya.socialize.login(params);
  }

  function onLogin(response) {
    if (response.errorCode == 0) {
      $('[data-social-signin]').data('social-signin').init(response.user);
    }
  }
</script>
<div onclick="LoginGoogle()" style="height: 100px;width: 100px;background-color: red">TEST</div>
