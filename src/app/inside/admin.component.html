<div class="wrapper">
<header class="clear">
  <ul>
    <li>To do</li>
    <li>In Progress</li>
    <li>Done</li>
    <li>Testing</li>
    <li>Production</li>
  </ul>
</header>
<section id="dashboard" class="dashboard clear">
  <div id="rejected" class="rejected">
    <task-component *ngFor="let task of listTasks.todo" [task]="task"></task-component>
  </div>
  <div id="pending" class="pending">
    
  </div>
  <div id="development" class="development">
    
  </div>
  <div id="testing" class="testing">
    
  </div>
  <div id="production" class="production">
    
  </div>
</section>
<footer>
  <div class="nav-footer" [ngClass]="{'open':isMenu}" (click)="isMenu = true">
    <a class="item" [routerLink]="['/add-task']">
      <i class="fa fa-pencil" aria-hidden="true"></i>
    </a>
    <a class="item">
      <i class="fa fa-book" aria-hidden="true"></i>
    </a>
    <a class="item">
      <i class="fa fa-heart" aria-hidden="true"></i>
    </a>
    <a class="item">
      <i class="fa fa-cog" aria-hidden="true"></i>
    </a>
  </div>
  <div class="modal-backdrop" [ngClass]="{'hide':!isMenu}" (click)="isMenu = false"></div>
  <calendar-component (sendTasks)="sendTasks($event)"></calendar-component>
</footer>
</div>
