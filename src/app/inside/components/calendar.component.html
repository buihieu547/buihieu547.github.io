<div class="calendar-wrapper">
  <div class="calendar-icon" (click)="showCalendar()">
    <span class="month">{{ config.currentSelect.format('MMM') }}</span>
    <span class="day">{{ config.currentSelect.format('DD') }}</span>
    <span class="week">{{ config.currentSelect.format('dddd') }}</span>
  </div>
  <div class="calendar-popup">
    <div class="calendar-choose-month">
      <div class="calandar-year">
        <span class="left fa fa-chevron-left"></span>
        <span class="year">{{ config.choseYear }}</span>
        <span class="right fa fa-chevron-right"></span>
      </div>
      <div class="calendar-dates">
        <div class="calendar-month" *ngFor="let month of config.listMonth; let i = index" (click)="setMonth(i+1,config.choseYear)">
          {{ month }}
        </div>
      </div>
    </div>
    <div class="calendar-header">
      <div class="calendar-display-month">
        <span>{{ config.choseMonth }}</span>
      </div>
      <div class="calendar-week">
        <div class="calendar-day">
          MON
        </div>
        <div class="calendar-day">
          TUE
        </div>
        <div class="calendar-day">
          WED
        </div>
        <div class="calendar-day">
          THU
        </div>
        <div class="calendar-day">
          FRI
        </div>
        <div class="calendar-day">
          SAT
        </div>
        <div class="calendar-day">
          SUN
        </div>
      </div>
    </div>
    <div class="calendar-dates">
      <div *ngFor="let date of config.calendar" class="calendar-date" [ngClass]="{'not-this-month': !date.isMonth, 'today': date.today, 'selected': config.currentSelect.format('DD/MM/YYYY') === date.day.format('DD/MM/YYYY'), 'event': false}" (click)="setDay(date.day)">
        {{ date.day.format('DD') }}
      </div>
    </div>
  </div>
</div>
